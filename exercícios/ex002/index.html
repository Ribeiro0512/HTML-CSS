<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos e quebras de linha</title>
</head>
<body>
    <h1>Parágrafos e quebra de linhas</h1>
    <hr>
    <p>
        Você pode
        escrever um
        parágrafo
        de qualquer jeito.
        Basta colocar tudo
        no meio do par de tags &lt;p&gt; e &lt;/p&gt;
    </p>
<!-- &lt; = less than (Menor que) --> 
<!-- &gt; = greater than (Maior que) -->
    <p>
        Se precisar quebrar o texto em algum lugar específico <br> como esse,
        você pode usar a tag &lt;br&gt;
    </p>

    <h2>Símbolos em html</h2>
    <p>&reg; &copy; &trade; &euro; &empty;</p> <!-- Basta usar o & + nome do símbolo + ; -->

    <h2>Emojis em HTML</h2>
    <p>&#x1f480; <br> &#x1F9D9; </p> <!--Basta usar &#x + número do emoji (x precisa ser em minúsculo)-->
</body>
</html>
