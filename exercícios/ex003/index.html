<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>

    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <!-- A linha abaixo informa a tag imagem src é o nome do arquivo e alt é o que aparecerá caso não seja possivel carregar o arquivo png neste caso -->
    <img src="logo-html.png" alt="Logo de HTML5">

    <p>Podemos também carregar imagens que estão em outra pasta, contanto que ela esteja dentro da pas atual.</p>
    <!-- Aqui temos um caminho no caso uma pasta chama fotos que é onde está a imagem png e novamente um alt indicando o que vai aparecer caso não seja possivel carregar a imagem -->
    <img src="fotos/logo-css.png" alt="Logo da CSS3">

    <p>Também podemos carregar imagens externas, e para isso devemos ter a sua URL completa.</p>
    <!-- Não é muito bom utilizar esse metodo, carregar imagens por url da internet pode dar problemas futuros, a imagem pode sair do ar ou coisa do gênero, por isso deve ser evitado -->
    <img src="https://img.icons8.com/color/200/javascript.png" alt="Logo JavaScript">
</body>
</html>
