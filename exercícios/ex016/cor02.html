<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>

        /*Configuração globais das CSS utilizando * */
        *{
            height: 100%; 
        }

        /*Comando dentro do seletor para fazer o degrade */
        body{
            background-image: linear-gradient(to top, white, #00bfff); 
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
